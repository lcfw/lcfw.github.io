<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <title>input-beauty</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div{
        background-color: rgba(0,0,0,0.1);
        vertical-align: middle;
        font-size: 0;
        margin: 5px;
      }
      div *{
        font-size: 16px;
        vertical-align: inherit;
      }
      input{
        display: inline-block;
      }
      input[type="checkbox"]{
        margin: 5px;
      }
      input[type="text"]{
        margin: 0 5px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="checkbox" name="">
      <span>我ABCD</span>
      <input type="text" placeholder="我ABCD">
    </div>
  </body>
</html>
