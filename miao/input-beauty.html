<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="refresh" content="5"> -->
    <title>input-beauty</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html{
        font-size: 16px;
      }
      div{
        line-height: 1;
        background-color: rgba(0,0,0,0.1);
        margin: 5px;
        padding: 5px;
        height: calc(1rem + 4px) ;  
      }
      span{
        display: inline-block;
        vertical-align: middle;
      }
      input{
        height: 1rem;
        vertical-align: middle;
      }
      input[type="checkbox"]{
        width: 1rem;
        margin: 2px;
      }
      input[type="text"]{
        border-width: 2px;
      }
      input{
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="checkbox" name=""><span>我ABCD&nbsp;</span><input type="text" placeholder="我ABCD">
    </div>
  </body>
</html>
