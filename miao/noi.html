<script id="weekday" sample-input="2018 6" sample-output="5" comment="输入年份与月份，给出该年该月的第一天是星期几">
  var year = +prompt('year')
  var month = +prompt('month')
  var day1 = (year - 2000) % 4
  var day2 = Math.floor((year - 2000) / 4)
  var day = 0
  if (day1 == 0) {
    day = day2 * (365 * 3 + 366)
  } else {
    day = day2 * (365 * 3 + 366) + (day1 - 1) * 365 + 366
  }
  for (var i = 2; i <= month; i++) {
    if (i == 2 || i == 4 || i == 6 || i == 8 || i == 9 || i == 11) {
      day += 31
    } else if (i == 5 || i == 7 || i == 10 || i == 12) {
      day += 30
    } else if (day1 == 0) {
      day += 29
    } else {
      day += 28
    }
  }
  day += 1
  var data = day % 7
  if (data >= 3) {
    console.log(data - 2)
  } else {
    console.log(data + 5)
  }
</script>

<script id="itob" sample-input="123" sample-output="123" comment="数字转换成字符串">

    if (fig < com) {
      max = i
      break;
    }
  }
  for (var i = 0; i < max + 1; i++) {
    out = out + Math.floor(fig / com * 10)
    fig = fig - Math.floor(fig / com * 10) * com / 10
    com = com / 10
  }
  console.log(out)

  //
</script>

<script id="palindrom" sample-input="12321" sample-output="YES" comment="判断一个非负整数是否为回文数字">
  var fig = prompt('输入数字')
  var m = fig.length
  var s = [0]
  var sum = 0
  var fig1 = fig
  for (var i = 1; i <= m; i++) {
    var cof1 = Math.pow(10, (m - i))
    s[i] = Math.floor(fig1 / cof1)
    fig1 = fig1 - s[i] * cof1
    var cof2 = Math.pow(10, (i - 1))
    sum += s[i] * cof2
  }
  if (sum == Number(fig)) {
    console.log('YES')
  } else {
    console.log('NO')
  }
</script>

<script id="narcissistics" sample-input="" sample-output="" comment="找出100到10000以内所有的水仙花数">

    var m = fig.length

    for (var j = 0; j < m; j++) {

      sum = sum + Math.pow(z[j], m)
    }

      console.log(fig)
    }
    i++
  }
</script>

}
